{% include "header.html" %}

    <div class="indentation-from-top header-img p-4 p-md-5 mb-4 rounded">
        <div class="col-md-6 px-0">
            <h1 class="slogan display-4 fst-italic">Have some more of these soft French rolls, and have a cup of tea</h1>
            <div class="input-group mb-1">
                <input type="search" class="selected-text-color form-control" placeholder="Search for products" aria-label="Search" aria-describedby="button-addon2">
                <button class="btn btn-outline-warning" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass" style="color: #ff7a00;"></i></button>
            </div>
        </div>
    </div>
    <div class="items row row-cols-3 justify-content-center">
        {% if items %}
        {% for item in items %}
        {% if item.visibility and not item.deleted_at %}
            <div class="col card text-center m-3" style="width: 18rem;">
                <img src="{{ item.image_url }}" class="item-img card-img-top" alt="item_image">
                <div class="card-body">
                    <h5 class="selected-text-color card-title">Â£{{ (item.price/100)|round(2) }}</h5>
                    <p class="main-text-color card-text">{{ item.name }}</p>
                    <button class="add-item-btn btn btn-warning btn-lg" onclick="addItemToCart({{ item.id }})">Add</button>
                </div>
            </div>
        {% endif %}
        {% endfor %}
        {% endif %}
    </div>

{% include "footer.html" %}
