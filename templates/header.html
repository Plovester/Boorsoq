<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Boorsoq</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='/css/styles.css') }}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <span class="logo fa-solid fa-cake-candles" style="color: #ff7a00;"></span>
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="selected-text-color nav-link px-2">Home</a></li>
                    <li><a href="#" class="main-text-color nav-link px-2">Categories</a></li>
                    <li><a href="#" class="main-text-color nav-link px-2">Help</a></li>
                    <li><a href="#" class="main-text-color nav-link px-2">Contact</a></li>
                </ul>

                <div class="col-md-3 text-end">
                    {% if not current_user.is_authenticated: %}
                    <a class="btn btn-outline-warning me-2" href="{{ url_for('register') }}">Register</a>
                    <a class="main-text-color btn btn-warning" href="{{ url_for('login') }}">Sign in</a>
                    {% endif %}
                    {% if current_user.is_authenticated: %}
                    <span class="me-5">Hi {{current_user.name}}</span>
                    <a class="btn btn-outline-warning me-2" href="#"><i class="fa-solid fa-basket-shopping" style="color: #ff7a00;"></i></a>
                    <a class="main-text-color btn btn-warning" href="{{ url_for('logout') }}">Log out</a>
                    {% endif %}
                </div>
            </header>
