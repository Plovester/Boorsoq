{% include "header.html" %}

    <div class="indentation-from-top row row-cols-3 justify-content-center">
        {% if categories %}
        {% for category in categories %}
        {% if not category.deleted_at %}
            <div class="card text-bg-dark w-100 m-2">
                <img src="..." class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title">{{ category.name }}</h5>
                </div>
            </div>
        {% endif %}
        {% endfor %}
        {% endif %}
    </div>
